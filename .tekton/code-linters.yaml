---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: Code Linters
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/task: "[git-clone]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: fetchit
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source

      - name: pre-commit
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: pre-commit
              image: quay.io/thoth-station/thoth-precommit-py38:v0.15.0
              workingDir: $(workspaces.source.path)
              script: |
                pre-commit run --all-files
        workspaces:
          - name: source
            workspace: source

      - name: black
        runAfter:
          - fetchit
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: black
              image: registry.gitlab.com/pipeline-components/black:latest
              workingDir: $(workspaces.source.path)
              script: |
                black --check --verbose -- .
        workspaces:
          - name: source
            workspace: source

    workspaces:
      - name: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
