apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: code-linters
  annotations:
    pipelinesascode.tekton.dev/on-event: "[push]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/task: "[git-clone]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    tasks:
      - name: clone-source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source

      - name: gitleaks
        runAfter:
          - clone-source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: gitleaks
              image: ghcr.io/gitleaks/gitleaks:latest
              workingDir: $(workspaces.source.path)
              args:
                - git
                - $(workspaces.source.path)
                - --verbose
        workspaces:
          - name: source
            workspace: source

    workspaces:
      - name: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 2Gi
