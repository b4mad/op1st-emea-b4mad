apiVersion: v1
kind: Pod
metadata:
  creationTimestamp: null
  labels:
    run: busybox
  generateName: busybox-
spec:
  containers:
    - command: ["/bin/sh"]
      args: ["-c", "while true; do sleep 1;done"]
      image: busybox
      name: busybox
      ResourceQuota:
        limits:
          memory: 256Mi
