global:
  resolve_timeout: 5m
inhibit_rules:
  - equal:
      - namespace
      - alertname
    source_matchers:
      - severity = critical
    target_matchers:
      - severity =~ warning|info
  - equal:
      - namespace
      - alertname
    source_matchers:
      - severity = warning
    target_matchers:
      - severity = info
  - equal:
      - namespace
    source_matchers:
      - alertname = InfoInhibitor
    target_matchers:
      - severity = info
receivers:
  - name: Critical
    slack_configs:
      - channel: "#racing-ops"
        api_url: >-
          https://discord.com/api/webhooks/1151130717800116354/GtOSer8vq9e5jdteGzhad5QyT8-v16BRi3yY6SDraQJeUVRomxTUjPFmmnA6mIrLGQjc/slack
  - name: Default
    slack_configs:
      - channel: "#racing-ops"
        api_url: >-
          https://discord.com/api/webhooks/1151130717800116354/GtOSer8vq9e5jdteGzhad5QyT8-v16BRi3yY6SDraQJeUVRomxTUjPFmmnA6mIrLGQjc/slack
  - name: "null"
  - name: Watchdog
route:
  group_by:
    - namespace
  group_interval: 5m
  group_wait: 30s
  receiver: Default
  repeat_interval: 12h
  routes:
    - matchers:
        - alertname = Watchdog
      receiver: Watchdog
    - matchers:
        - alertname = InfoInhibitor
      receiver: "null"
    - receiver: Critical
      match:
        alertname: dev-null
