apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: b4mad-erdgeschoss
spec:
  instances: 1
  db:
    vendor: postgres
    host: erdgeschoss-primary
    usernameSecret:
      name: erdgeschoss-pguser-keycloak
      key: user
    passwordSecret:
      name: erdgeschoss-pguser-keycloak
      key: password
  http:
    tlsSecret: tls-secret
  hostname:
    hostname: keycloak.erdgeschoss.b4mad.net
  ingress:
    enabled: false
  proxy:
    headers: xforwarded
  additionalOptions:
    - name: metrics-enabled
      value: "true"
    - name: health-enabled
      value: "true"
