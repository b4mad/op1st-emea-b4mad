---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  creationTimestamp: null
  name: prod
spec:
  backup:
    barmanObjectStore:
      destinationPath: s3://nostromo-cnpg/b4mad-matrix/
      s3Credentials:
        accessKeyId:
          key: ACCESS_KEY_ID
          name: aws-creds
        secretAccessKey:
          key: ACCESS_SECRET_KEY
          name: aws-creds
      wal:
        compression: gzip
        encryption: AES256
        maxParallel: 8
    retentionPolicy: 30d
    target: prefer-standby
    volumeSnapshot:
      className: lvms-vg1
      online: true
      onlineConfiguration:
        immediateCheckpoint: true
        waitForArchive: true
      snapshotOwnerReference: none
  bootstrap:
    initdb:
      database: matrix
      encoding: UTF8
      localeCType: C
      localeCollate: C
  instances: 3
  managed:
    roles:
      - name: dendrite
        ensure: present
        createdb: true
        login: true
      - name: syncv3
        ensure: present
        createdb: true
        login: true
  monitoring:
    customQueriesConfigMap:
      - key: queries
        name: cnpg-default-monitoring
    disableDefaultQueries: false
    enablePodMonitor: true
  storage:
    resizeInUseVolumes: true
    size: 18Gi
    storageClass: lvms-vg1
  postgresql:
    parameters:
      pgaudit.log: "none"
---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  creationTimestamp: null
  name: prod-pooler
spec:
  cluster:
    name: prod
  instances: 1
  pgbouncer:
    parameters:
      default_pool_size: "10"
      max_client_conn: "1000"
    paused: false
    poolMode: session
  type: rw
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: prod-daily
spec:
  schedule: "0 0 4 * * *"
  backupOwnerReference: self
  cluster:
    name: prod
