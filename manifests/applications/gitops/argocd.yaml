apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: argocd
  creationTimestamp: null
  namespace: op1st-gitops
spec:
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: true
    ingress:
      enabled: false
    insecure: true
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 256Mi
    route:
      enabled: false
    service:
      type: ""
  grafana:
    enabled: false
  monitoring:
    enabled: true
  notifications:
    enabled: true
  prometheus:
    enabled: true
  sso:
    dex:
      config: |
        connectors:
        - config:
            issuer: https://kubernetes.default.svc
            redirectURI: https://argocd.b4mad.emea.operate-first.cloud/api/dex/callback
          id: openshift
          name: OpenShift
          type: openshift
      groups:
        - b4mad-members
        - cluster-admins
      openShiftOAuth: true
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 128Mi
    provider: dex
  statusBadgeEnabled: true
  applicationSet:
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
    webhookServer:
      ingress:
        enabled: false
      route:
        enabled: false
  rbac:
    defaultPolicy: "role:readonly"
    policy: |
      g, b4mad-members, role:admin
      g, cluster-admins, role:admin
      g, system:cluster-admins, role:admin
    scopes: "[groups]"
  repo:
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
  resourceExclusions: |
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun
  ha:
    enabled: false
  tls:
    ca: {}
  redis:
    autotls: openshift
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  usersAnonymousEnabled: true
  controller:
    processors: {}
    resources:
      limits:
        cpu: "2"
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
    sharding: {}
