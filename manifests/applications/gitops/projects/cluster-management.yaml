apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  namespace: openshift-gitops
  name: cluster-management
spec:
  destinations:
    - namespace: "*"
      server: "*"
  sourceRepos:
    - "*"
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
    - group: "bitnami.com"
      kind: "sealedsecret"
    - group: "performance.openshift.io"
      kind: "performanceprofiles"
