apiVersion: v1
kind: Secret
metadata:
  name: <cluster name>
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: <cluster name>
  server: <api url>
  config: |
    {
      "bearerToken": "<authentication token>",
      "tlsClientConfig": {
        "insecure": true
      }
    }
