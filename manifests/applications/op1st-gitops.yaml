apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: op1st-gitops
  namespace: openshift-gitops
spec:
  destination:
    name: in-cluster
  project: cluster-management
  source:
    path: manifests/applications/gitops
    repoURL: https://github.com/b4mad/op1st-emea-b4mad
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
