apiVersion: operator.tekton.dev/v1alpha1
kind: TektonResult
metadata:
  name: result
spec:
  targetNamespace: op1st-pipelines
  logs_api: true
  log_level: debug
  db_host: pooler-postgresql
  db_port: 5432
  is_external_db: true
  db_enable_auto_migration: true
  logs_path: /logs
  logs_type: File
  logs_buffer_size: 32768
  logging_pvc_name: tekton-logs
  auth_disable: true
  server_port: 8080
  prometheus_port: 9090
