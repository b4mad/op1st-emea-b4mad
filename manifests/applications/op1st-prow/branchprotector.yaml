apiVersion: batch/v1
kind: CronJob
metadata:
  name: branchprotector
spec:
  schedule: "37 1 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          name: branchprotector
        spec:
          containers:
            - name: branchprotector
              image: gcr.io/k8s-prow/branchprotector@sha256:454b711001c4dc9e3948475d2736639b4f908cdb577cb22d93735910e1ae8d51
              imagePullPolicy: IfNotPresent
              args:
                - --config-path=/etc/config/config.yaml
                - --github-endpoint=http://ghproxy
                - --github-endpoint=https://api.github.com
                - --github-oauth-config-file=/etc/githuboauth/secret
                - --cookie-secret=/etc/cookie/secret
                - --enable-apps-restrictions
                - --confirm
              volumeMounts:
                - name: config
                  mountPath: /etc/config
                  readOnly: true
                - name: oauth-config
                  mountPath: /etc/githuboauth
                  readOnly: true
                - name: cookie-secret
                  mountPath: /etc/cookie
                  readOnly: true
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "125m"
                limits:
                  memory: "64Mi"
                  cpu: "125m"
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                name: config
            - name: oauth-config
              secret:
                secretName: github-oauth-config
            - name: cookie-secret
              secret:
                secretName: cookie
