apiVersion: batch/v1
kind: CronJob
metadata:
  name: label-sync
spec:
  schedule: "27 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    metadata:
      labels:
        app: label-sync
    spec:
      template:
        spec:
          containers:
            - name: label-sync
              image: gcr.io/k8s-prow/label_sync:v20230510-d63b2eb0d2
              args:
                - --config=/etc/config/labels.yaml
                - --confirm=true
                - --orgs=b4mad
                - --token=/etc/github/oauth
              volumeMounts:
                - name: oauth
                  mountPath: /etc/github
                  readOnly: true
                - name: config
                  mountPath: /etc/config
                  readOnly: true
              resources:
                requests:
                  memory: "64Mi"
                  cpu: "125m"
                limits:
                  memory: "64Mi"
                  cpu: "125m"
          restartPolicy: Never
          volumes:
            - name: oauth
              secret:
                secretName: oauth-token
            - name: config
              configMap:
                name: label-config
