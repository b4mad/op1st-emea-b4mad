apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prow
  namespace: openshift-gitops
  annotations:
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: emea
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/write-back-target: kustomization
    argocd-image-updater.argoproj.io/hookedgo.update-strategy: latest
    argocd-image-updater.argoproj.io/image-list: branchprotector=gcr.io/k8s-prow/branchprotector, crier, deck, ghproxy, hook, horologium, needs-rebase, pipelines, prow-controller-manager, sinker, status-reconciler, tide
spec:
  destination:
    namespace: op1st-prow
    server: https://kubernetes.default.svc
  project: op1st
  source:
    path: manifests/applications/prow
    repoURL: https://github.com/b4mad/op1st-emea-b4mad
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
