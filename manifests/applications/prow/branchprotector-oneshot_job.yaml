apiVersion: batch/v1
kind: Job
metadata:
  name: branchprotector
spec:
  backoffLimit: 2
  template:
    metadata:
      name: branchprotector
    spec:
      containers:
        - name: branchprotector
          image: gcr.io/k8s-prow/branchprotector:latest
          args:
            - --config-path=/etc/config/config.yaml
            - --github-token-path=/etc/github/oauth
            - --enable-apps-restrictions
            - --confirm
          volumeMounts:
            - name: oauth
              mountPath: /etc/github
              readOnly: true
            - name: config
              mountPath: /etc/config
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config-d642hhgbk4
