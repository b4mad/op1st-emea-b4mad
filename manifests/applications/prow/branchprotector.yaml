apiVersion: batch/v1
kind: CronJob
metadata:
  name: branchprotector
spec:
  schedule: "37 1 * * *"
  concurrencyPolicy: Forbid
  suspend: false
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        metadata:
          name: branchprotector
        spec:
          containers:
            - name: branchprotector
              image: gcr.io/k8s-prow/branchprotector@sha256:454b711001c4dc9e3948475d2736639b4f908cdb577cb22d93735910e1ae8d51
              imagePullPolicy: IfNotPresent
              args:
                - --config-path=/etc/config/config.yaml
                - --github-endpoint=http://ghproxy
                - --github-endpoint=https://api.github.com
                - --github-app-id=$(GITHUB_APP_ID)
                - --github-app-private-key-path=/etc/github/cert
                - --enable-apps-restrictions
                - --confirm
              env:
                - name: GITHUB_APP_ID
                  valueFrom:
                    secretKeyRef:
                      name: github-token
                      key: appid
              volumeMounts:
                - name: config
                  mountPath: /etc/config
                  readOnly: true
                - name: github-token
                  mountPath: /etc/github
                  readOnly: true
          restartPolicy: Never
          volumes:
            - name: config
              configMap:
                name: config
            - name: github-token
              secret:
                secretName: github-token
