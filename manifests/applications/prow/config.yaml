plank:
  report_templates:
    "*": "[Full PR test history](https://prow.b4mad.emea.operate-first.cloud/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}). [Your PR dashboard](https://prow.b4mad.emea.operate-first.cloud/pr?query=is%3Apr%20state%3Aopen%20author%3A{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}). Please help us and [open an issue](https://github.com/{{.Spec.Refs.Org}}/{{.Spec.Refs.Repo}}/issues?q=is:issue+is:open) when you hit one in your PR."
  job_url_prefix_config:
    "*": https://prow.b4mad.emea.operate-first.cloud/view/

  pod_pending_timeout: 15m
  pod_unscheduled_timeout: 5m
  default_decoration_config_entries:
    - config:
        gcs_configuration:
          bucket: s3://op1st-emea-b4mad-prow/prow-logs
          path_strategy: explicit
          default_org: "b4mad"
          default_repo: "b4mad"
        s3_credentials_secret: s3-credentials
        timeout: 2h
        grace_period: 15m
        utility_images:
          clonerefs: "gcr.io/k8s-prow/clonerefs:v20230930-5a0076ef61"
          initupload: "gcr.io/k8s-prow/initupload:v20230930-5a0076ef61"
          entrypoint: "gcr.io/k8s-prow/entrypoint:v20230930-5a0076ef61"
          sidecar: "gcr.io/k8s-prow/sidecar:v20230930-5a0076ef61"
        resources:
          clonerefs:
            requests:
              cpu: 100m
          initupload:
            requests:
              cpu: 100m
          place_entrypoint:
            requests:
              cpu: 100m
          sidecar:
            requests:
              cpu: 100m

sinker:
  resync_period: 1m
  max_prowjob_age: 48h
  max_pod_age: 48h
  terminated_pod_ttl: 30m

github_reporter:
  job_types_to_report:
    - presubmit
    - postsubmit

prowjob_namespace: op1st-prow
pod_namespace: op1st-prow-test-pods
log_level: debug

in_repo_config:
  enabled:
    b4mad: true
    operate-first: true
    thoth-station: true

  allowed_clusters:
    "b4mad": ["api.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud:6443"]
    "operate-first":
      ["api.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud:6443"]
    "thoth-station":
      ["api.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud:6443"]

branch-protection:
  allow_disabled_policies: true
  orgs:
    b4mad:
      protect: true
      allow_force_pushes: false
      required_status_checks:
        contexts:
          - op1st/prow/pre-commit
      exclude:
        - "^revert-" # don't protect revert branches
        - "^dependabot/" # don't protect branches created by dependabot
        - "^greenkeeper/" # don't protect branches created by greenkeeper
        - "^kebechet-" # don't protect kebechet branches
        - "^argocd-image-updater-" # don't protect branches created by argocd-image-updater
      restrictions:
        apps:
          - op1st-prow
        users: []
        teams:
          - sourceops
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        required_approving_review_count: 1
      repos:
        op1st-emea-b4mad:
          required_status_checks:
            contexts:
              - op1st/prow/kustomize-build
        b4mad-racing:
          required_status_checks:
            contexts:
              - b4mad-racing/e2e/telemetry
    operate-first:
      protect: true
      allow_force_pushes: false
      required_status_checks:
        contexts:
          - op1st/prow/pre-commit
      exclude:
        - "^revert-" # don't protect revert branches
        - "^dependabot/" # don't protect branches created by dependabot
        - "^greenkeeper/" # don't protect branches created by greenkeeper
        - "^kebechet-" # don't protect kebechet branches
      restrictions:
        apps:
          - op1st-prow
        users: []
        teams: []
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        required_approving_review_count: 1
    thoth-station:
      protect: true
      allow_force_pushes: false
      required_status_checks:
        contexts:
          - op1st/prow/pre-commit
      exclude:
        - "^revert-" # don't protect revert branches
        - "^dependabot/" # don't protect branches created by dependabot
        - "^greenkeeper/" # don't protect branches created by greenkeeper
        - "^kebechet-" # don't protect kebechet branches
      repos:
        thoth-ops:
          protect: false
        statusfy-ops:
          protect: false
        statusfy:
          protect: false
        website-tooling:
          protect: false
        stress-tests:
          protect: false
        twitter-together:
          protect: false
      restrictions:
        apps:
          - op1st-prow
        teams:
          - sourceops
      required_pull_request_reviews:
        dismiss_stale_reviews: false
        required_approving_review_count: 1

deck:
  spyglass:
    size_limit: 100000000
    lenses:
      - lens:
          name: metadata
        required_files:
          - ^(?:started|finished)\.json$
        optional_files:
          - ^(?:podinfo|prowjob)\.json$
      - lens:
          name: buildlog
          config:
            highlight_regexes:
              - timed out
              - "ERROR:"
              - (FAIL|Failure \[)\b
              - panic\b
              - ^E\d{4} \d\d:\d\d:\d\d\.\d\d\d]
              - "^INFO: Analyzed \\d+ targets"
        required_files:
          - ^.*build-log\.txt$
      - lens:
          name: podinfo
        required_files:
          - ^podinfo\.json$
  tide_update_period: 1s
  skip_storage_path_validation: false
  additional_allowed_buckets:
    - op1st-emea-b4mad-prow

tide:
  sync_period: 2m

  pr_status_base_urls:
    "*": https://prow.b4mad.emea.operate-first.cloud/pr

  merge_method:
    b4mad: squash
    operate-first: squash
    thoth-station: squash

  queries:
    - orgs:
        - b4mad
      labels:
        - approved
      missingLabels:
        - do-not-merge
        - do-not-merge/blocked-paths
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase
    - orgs:
        - operate-first
        - thoth-station
      labels:
        - approved
        - lgtm
      missingLabels:
        - do-not-merge
        - do-not-merge/blocked-paths
        - do-not-merge/hold
        - do-not-merge/invalid-owners-file
        - do-not-merge/work-in-progress
        - needs-rebase

  blocker_label: tide/merge-blocker
  squash_label: tide/merge-method-squash
  rebase_label: tide/merge-method-rebase
  merge_label: tide/merge-method-merge

  context_options:
    from-branch-protection: true
    skip-unknown-contexts: true
    orgs:
      operate-first:
        repos:
          peribolos-as-a-service:
            skip-unknown-contexts: false
          probot-extensions:
            skip-unknown-contexts: false
          probot-template:
            skip-unknown-contexts: false
