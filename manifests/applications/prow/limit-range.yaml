apiVersion: v1
kind: LimitRange
metadata:
  name: extra-small
spec:
  limits:
    - type: Pod
      max:
        cpu: 500m
        memory: 1Gi
      min:
        cpu: 100m
        memory: 64Mi
    - type: Container
      max:
        cpu: 500m
        memory: 2Gi
      min:
        cpu: 100m
        memory: 64Mi
      default:
        cpu: 100m
        memory: 256Mi
      defaultRequest:
        cpu: 100m
        memory: 64Mi
