kind: Deployment
apiVersion: apps/v1
metadata:
  name: prow-pipeline
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: prow-pipeline
  template:
    metadata:
      labels:
        app: prow-pipeline
    spec:
      serviceAccountName: prow-pipeline
      containers:
        - name: pipeline
          image: pipeline
          args:
            - --all-contexts
            - --config=/etc/prow-config/config.yaml
          volumeMounts:
            - mountPath: /etc/prow-config
              name: prow-config
              readOnly: true
      volumes:
        - name: prow-config
          configMap:
            name: config
