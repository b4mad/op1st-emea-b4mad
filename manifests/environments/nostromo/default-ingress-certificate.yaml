---
apiVersion: operator.openshift.io/v1
kind: IngressController
metadata:
  name: default
  namespace: openshift-ingress-operator
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: default-ingress-certificate
  namespace: openshift-ingress
spec:
  subject:
    organizations:
      - "#B4mad"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-via-google-clouddns
  secretName: default-ingress-certificate
  secretTemplate:
    annotations:
      app.kubernetes.io/part-of: op1st-emea-b4mad-nostromo
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096
  dnsNames:
    - "*.apps.nostromo.erdgeschoss.b4mad.emea.operate-first.cloud"
