---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: bitnami-sealedsecrets-manager
  namespace: openshift-gitops
rules:
  - verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
    apiGroups:
      - bitnami.com
    resources:
      - sealedsecrets
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: openshift-gitops-argocd-sealedsecrets-manager
  namespace: openshift-gitops
subjects:
  - kind: ServiceAccount
    name: openshift-gitops-argocd-application-controller
    namespace: openshift-gitops
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: bitnami-sealedsecrets-manager
