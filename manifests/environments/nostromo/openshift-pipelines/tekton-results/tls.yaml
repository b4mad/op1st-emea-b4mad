apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tekton-results-tls
spec:
  secretName: tekton-results-tls
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  duration: 2160h # 90d
  renewBefore: 360h # 15d
  isCA: false
  usages:
    - server auth
    - client auth
  subject:
    organizations:
      - "#B4mad"
  commonName: tekton-results.b4mad.emea.operate-first.cloud
  dnsNames:
    - tekton-results-api-service.openshift-pipelines.svc.cluster.local
    - tekton-results.b4mad.emea.operate-first.cloud
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
    group: cert-manager.io
