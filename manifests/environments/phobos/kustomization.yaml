apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  app.kubernetes.io/managed-by: openshift-gitops
  app.kubernetes.io/part-of: op1st-emea-b4mad-phobos
  org.opencontainers.image.source: https://github.com/b4mad/op1st-emea-b4mad.git

resources:
  - ../../organizational-unit-scope/

  - stubs/openshift-storage.yaml

  - admin-acks/
  - alerting/
  - alertmanager-receivers/
  - cert-manager-operator/
  - cluster-monitoring-config.yaml
  - crunchy-postgres/
  - default-ingress-certificate.yaml
  - grafana-operator/
  - local-storage/
  - lvm-storage/
  - openshift-gitops-integration.yaml

components:
  - ../../components/operators/openshift-cert-manager/
  - ../../components/lvm-storage/

patches:
  - patch: |-
      apiVersion: v1
      kind: Namespace
      metadata:
        name: openshift-storage
        annotations:
          openshift.io/cluster-monitoring: "true"

  - patch: |-
      apiVersion: operator.openshift.io/v1
      kind: IngressController
      metadata:
        name: default
        namespace: openshift-ingress-operator
      spec:
        defaultCertificate:
          name: default-ingress-certificate
