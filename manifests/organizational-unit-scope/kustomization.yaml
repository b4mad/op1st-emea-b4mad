apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../components/operators/sealed-secrets/

  - b4mad-rbac.yaml
  - console-custom-logo.yaml
  - console-links.yaml
  - op1st-rbac.yaml
  - priority-classes.yaml
  - stubs/cluster-console.yaml

secretGenerator:
  - name: op1st-b4mad-login
    files:
      - console-customization/login-template.html
    options:
      disableNameSuffixHash: true

patches:
  - patch: |-
      apiVersion: operator.openshift.io/v1
      kind: Console
      metadata:
         name: cluster
      spec:
         customization:
            customProductName: 'op1st by #B4mad'
            customLogoFile:
               name: console-custom-logo
               key: op1stb4mad-h50px.png
