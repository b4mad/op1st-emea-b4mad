apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - op1st-rbac.yaml
  - b4mad-rbac.yaml
  - cluster-console.yaml
  - console-custom-logo.yaml
  - console-links.yaml
  - github.com/redhat-cop/gitops-catalog/sealed-secrets-operator/overlays/default
  - github.com/redhat-cop/gitops-catalog/cert-manager-operator/operator/base?ref=main
  - letsencrypt-cluster-issuer.yaml

patchesStrategicMerge:
  - |-
    apiVersion: operator.openshift.io/v1
    kind: Console
    metadata:
       name: cluster
    spec:
       customization:
          customProductName: 'op1st by #B4mad'
          customLogoFile:
             name: console-custom-logo
             key: op1stb4mad-h50px.png
